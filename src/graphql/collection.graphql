query getCollection($collectionSlug: String!) {
  getCollection(collectionSlug: $collectionSlug) {
    name
    address
    description
    image
    bannerImage
    floorPrice
    volume
    supply
    assets {
      name
      image
    }
  }
}

query searchCollections($searchSlug: String!) {
  searchCollections(searchSlug: $searchSlug) {
    name
    address
    slug
    image
  }
}
